<!DOCTYPE html>
<html>
    <head>
        <title>DeSpar</title>
        <style>
            body{
                background-color: #B1F8A2;
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                flex-direction: column;
                padding: 10px;
                box-sizing: border-box;
            }
            
            .button{
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 20px;
                font-weight: bold;
                color: #B1F8A2;
                background-color:#000;
                text-decoration: none;
            }
            
            h1{
                transform: translateY(100px);
                opacity: 0;
                animation: slideUp 3s forwards;
            }
            
            @keyframes slideUp {
                0%{
                    transform: translateY(100px);
                    opacity: 0;
                }
                100%{
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            // Media queries for responsiveness
            @media only screen and (max-width: 600px) {
                h1 { font-size: 20px; }
                .button { font-size: 16px; padding: 7px 15px; }
            }
            
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to DeSpar</h1>
        </header>
        
        <div id="serverCount">
            Server Count: Loading...
        </div>

        <div id="premiumCount">
            Premium Users: Loading...
        </div>

        <div>
            <a class="button" href="https://discord.com/oauth2/authorize?client_id=1216329949557030953&permissions=8&scope=bot" target="_blank">Invite ACCESS Bot</a>
        </div>

        <script type="text/javascript">
            // Here the actual backend data fetch will happen. For now, I'm initializing with dummy data.
            document.getElementById('serverCount').innerHTML = 'Server Count: ' + 10;
            document.getElementById('premiumCount').innerHTML = 'Premium Users: ' + 5;
        </script>
    </body>
</html>
