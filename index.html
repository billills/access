<!DOCTYPE html>
<html>
<head>
    <title>DeSpar</title>
    <style>
        body {
            background-color: #B1F8A2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2em; /* responsive font size */
        }
        #stats {
            width: 90%; /* responsive width */
            text-align: center;
            margin: 10px auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em; /* responsive font size */
            color: #B1F8A2;
            background-color:#000;
            text-decoration: none;
            margin-top: 20px;
        }
        /* Responsive styling */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                padding: 5px 10px;
                font-size: 0.875em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DeSpar</h1>
        <a class="button" href="https://discord.com/oauth2/authorize?client_id=1216329949557030953&permissions=8&scope=bot" target="_blank">Invite ACCESS Bot</a>
    </header>
    <div id="stats">
        <p id="serverCount">Server Count: Loading...</p>
        <p id="premiumCount">Premium Users: Loading...</p>
    </div>
    <script type="text/javascript">
        fetch('http://localhost:3000/api/botinfo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('serverCount').innerHTML = 'Server Count: ' + data.serverCount;
                document.getElementById('premiumCount').innerHTML = 'Premium Users: ' + Object.keys(data.usersWithPremium).length;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
