<!DOCTYPE html>
<html>
<head>
    <title>DeSpar</title>
    <style>
        body {
            background-color: #B1F8A2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            position: sticky;
            position: -webkit-sticky; /* for Safari */
            top: 0;
            z-index: 2;
            background-color: #B1F8A2;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            color: #000;
        }
        p {
            font-size: 1em;
            text-align: justify;
            width: 80%;
            margin: 20px auto;
            color: #000;
        }
        a.button {
            display: block;
            width: 200px;
            height: 25px;
            background: #000;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: #B1F8A2;
            font-weight: bold;
            line-height: 25px;
            margin: 20px auto;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        a.button:hover {
            background: #444;
        }
        #premium-button {
            transform: translateY(100vh);
            transition: transform 0.5s ease-in-out;
            opacity: 0;
        }
        .show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            let premiumButton = document.getElementById("premium-button");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                premiumButton.classList.add("show");
            } else {
                premiumButton.classList.remove("show");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to DeSpar!</h1>
        <a class="button" href="https://discord.com/oauth2/authorize?client_id=1216329949557030953&permissions=8&scope=bot" target="_blank">Invite ACCESS Bot</a>
    </header>
    <section>
        <p>Meet our premium bot! Enjoy tailor-made commands, unique roles, advanced moderation and more. Elevate your server experience today.</p>
        <a class="button" id="premium-button" href="premium.html" target="_blank">Purchase Premium</a>
    </section>
</body>
</html>
