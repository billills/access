        <script>
           window.onload = function() {
              fetch('http://localhost:3000/api/botinfo')
                .then(response => response.json())

                  document.getElementById('server-count').innerText = data.serverCount;
                  document.getElementById('premium-count').innerText = Object.keys(data.usersWithPremium).length;
