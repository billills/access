<!DOCTYPE html>
<html>
<head>
    <title>DeSpar</title>
    <style>
        body {
            background-color: #B1F8A2;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color:#B1F8A2;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            text-align: justify;
            color: #333;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            background-color: #000;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        a.button:hover {
            background-color: #444;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color:#B1F8A2;
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: .875em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DeSpar!</h1>
    </header>
    <p>Meet our premium bot! Enjoy tailor-made commands, unique roles, stellar moderation, and beyond. Experience the bespoke vibes our bot brings to your server.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1216329949557030953&permissions=8&scope=bot" target="_blank" class="button">Invite ACCESS Bot</a>
    <footer>
        <a href="premium.html" class="button">Upgrade to Premium</a>
    </footer>
</body>
</html>
